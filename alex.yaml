# Example of configuration. 
# If you define it in pubspec.yaml,
# you should add it in section alex:

# Localization 
l10n:
  output_dir: lib/application/l10n
  source_file: lib/application/localization.dart
  translation_files_pattern: intl_{locale}.arb
  base_locale_for_abr: ru
  base_locale_for_xml: en
  xml_output_dir: lib/application/l10n/xml
  xml_output_name: 
  require_latin: [ 'ca', 'cs', 'da', 'de', 'en', 'es', 'fi', 'fr', 'hr', 'hu', 'id', 'it', 'ms', 'nl', 'no', 'pl', 'pt', 'pt_BR', 'ro', 'sk', 'sl', 'sr', 'sv', 'tr' ]

# Custom scripts
scripts:
  pre_release_scripts_paths: []

# CI settings
ci:
  enabled: true

# GIT settings
git:
  branches:
    master: master
    develop: develop
    test: pipe/test
    feature_prefix: feature/
  remote: origin